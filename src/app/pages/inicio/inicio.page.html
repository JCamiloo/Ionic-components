<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
      -->
      <ion-menu-button color="primary" menu="primerMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  *ngFor="let component of componentes" [routerLink]="component.redirectTo" detail>
      <ion-icon slot="start" [name]="component.icon"></ion-icon>
      <ion-label>{{component.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
