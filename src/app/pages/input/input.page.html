<app-header titulo="Inputs & forms"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Nombre: {{ nombre || 'No hay nombre'}}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
    <ion-list>
      <ion-list-header>
        <ion-label>Formulario template: Válido {{ formulario.valid }}</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="usuario.email" required
                   pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="usuario.password" required>
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit" [disabled]="formulario.invalid">
      Guardar
    </ion-button>
  </form>

  <ion-list>
    <ion-item>
      <ion-textarea autoGrow="true" type="text" placeholder="AutoGrow ion-textarea">
      </ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
